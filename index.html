<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>AngularJS application</title>
  </head>
  <body ng-app = "NameCalculator">
    <h1>Welcome! This is my Page</h1>
    <div ng-controller="NameCalculatorController">
      You can contact {{name}} if you have any issues.<br>
      <table align = "center">
        <tbody>

          <tr><td>Name:</td> <td><input  type="text"
                                    ng-model= "name"
                                    ng-keyup="valueDisplay();"
                                    ng-keydown="valueDisplay2();"
                                    ng-blur="upper();">
                              <td></tr>
          <tr><td>Value of the name</td><td>{{totalValue}}</td></tr>
          <tr><td>User Name:</td><td>{{name}}.web</td></tr>
          <tr><td>Password:</td><td><input type="password"></td></tr>
          <tr><td><button type="submit" label="Submit">Submit</td></tr>
        </tbody>
    </table>
    </div>
    <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.12'><\/script>".replace("HOST", location.hostname));
//]]></script>
  </body>
</html>
